<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Content Test</title>
		<style>
			body {
			  padding: 50px;
			  font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
			}

			a {
			  color: #00B7FF;
			}
		</style>
	</head>
	<body>
		<div>
            <!-- **********************Resourses********************-->
			<h2>Resources module</h2>
			<form id="uploadForm" name="upload" method="post" enctype="multipart/form-data" action="/uploadResource">
				<input id="resource" type="file" name="resource">
				<br>
				<input id="btnSubmit" type="submit" value="upload">
			</form>
		</div>
		<br>
		<div>
            <!-- **********************Reporting********************-->
			<h2>Reporting module</h2>
            <form id="Reporting1" enctype="multipart/form-data" action="/createReport" onsubmit="" method="post">
                <h5>get Thread Stats:</h5>
                <label>Get Thread Statistics:</label><input type="submit" value="print Report" name="submitFile">
            </form>
            <form id="Reporting2" enctype="multipart/form-data" action="/getThreadAppraisal" method="post">
                <h5>get Thread Appraisals:</h5>
                <label>Get Thread Appraisal in the form of a csv:</label><input type="submit" value="print Report" name="submitFile">
            </form>
		</div>
		<br>
		<div>
            <!-- **********************Threads********************-->
		<!-- (_ID, _User, _Parent, _Level, _PostType, _Heading, _Content, _DateTime,_MimeType) -->
		<!-- 0, "Jason", 0, 0, "Question", "Test2", "Content Tester", "Yesterday", "Text" -->
			<h2>Thread module</h2>
			<form id="createThread" enctype="multipart/form-data" action="/createThread" method="get">
			Thread Title: <br /><input type="text" name="threadTitle" /><br />
			Thread content:<br /> <textarea rows="4" cols="50" name="threadContent"></textarea>
			<input type="submit" value="Create" name="submitThread">
			</form>
		</div>
		<br>
		<div>
            <!-- **********************Status********************-->
			<h2>Status module</h2>
			<form method="POST" enctype="multipart/form-data" action="/createApprasial">
				<input id="createApprasial" type="submit" value="Create An Apprasial">
			</form>
		</div>
	</body>
</html>
