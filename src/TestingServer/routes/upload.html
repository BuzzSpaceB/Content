<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Content Test</title>
		<style>
			body {
			  padding: 50px;
			  font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
			}

			a {
			  color: #00B7FF;
			}
		</style>
	</head>
	<body>
		<div>
			<h2>Resources module</h2>
			<form id="FileUploader" enctype="multipart/form-data" action="/api/photo" method="post">
				<input type="file" name="userFile">
				<br>
				<input type="submit" value="Upload" name="submitFile">
			</form>
		</div>
		<br>
		<div>
			<h2>Reporting module</h2>
            <form id="Reporting1" enctype="multipart/form-data" action="" onsubmit="" method="post">
                <label> Count entries in dataSet :</label><input type="submit" value="get" name="submitFile">
            </form>
            <form id="Reporting2" enctype="multipart/form-data" action="" method="post">
                <label> Number of members who are creators of posts in data set :</label><input type="submit" value="get" name="submitFile">
            </form>

		</div>
		<br>
		<div>
			<h2>Thread module</h2>
			<form id="createThread" enctype="multipart/form-data" onSubmit="return Thread(0, 'Jason', 0, 0, 'Question', 'Test1', 'This is a test', 'Today', 'Text')" method="post">
			<input type="submit" value="Create" name="submitThread">
			</form>
		</div>
		<br>
		<div>
			<h2>Status module</h2>
			<form method="post" action="/">
				<fieldset>
					<legend>Create Appraisal</legend>
						<label>name</label>
						<input type="text" id="appraisal" name="appraisal[name]" required autofocus/>
						<br/>
						<br/>
						<label>Description:</label>
						<input type="text" id="description" name="appraisal[description]" required/>
						<br/>
						<br/>
						<label>Not Rated Icon: </label>
						<input type="file" name="appraisal[notRated]" id="notRatedIcon"/>
				</fieldset>
				<br/>
				<br/>
				<fieldset>
					<legend>Appraisal Levels</legend>
					<label>Level 1: </label>
					<input type="text" id="lvl1" name="appraisal[Level1]" required/>
					<br/>
					<br/>
					<label>Level 1 Icon: </label>
					<input type="file" name="appraisal[Level1Image]" id="lvl1icon"/>
					<br/>
					<br/>
					<label>Level 2: </label>
					<input type="text" name="appraisal[Level2]"id="lvl2" required/>
					<br/>
					<br/>
					<label>Level 2 Icon: </label>
					<input type="file" name="appraisal[Level2Image]"id="lvl2icon"/>
					<br/>
					<br/>
					<label>Level 3: </label>
					<input type="text" id="lvl3" name="appraisal[Level3]" required/>
					<br/>
					<br/>
					<label>Level 3 Icon: </label>
					<input type="file" name="appraisal[Level3Image]" id="lvl3icon"/>
				</fieldset>
				<br/>
				<br/>
				<button id="submit2" name="submit2">Submit</button>	
			</form>
		</div>
	</body>
</html>
